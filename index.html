<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="username">
            <p>Username: Fran Espino</p>
        </div>
        <div class="logo">
            <img src="assets/logo.png" alt="">
        </div>
        <section class="battle-container">
            <div class="battle-column">
                <div class="card-character first">
                    <img src="assets/bu.png" alt="">
                    <div class="info-card-1">
                        <p>Buu</p>
                        <p>1500p</p>
                    </div>
                </div>
                <div  class="card-character second">
                    <img src="assets/goten.png" alt="">
                    <div class="info-card-2">
                        <p>Goten</p>
                        <p>1800p</p>
                    </div>
                </div>
            </div>
            <div class="battle-column">
                <h4>VS</h4>
            </div>
            <div class="battle-column">
                <div  class="card-character third">
                    <img src="assets/frezzer.png" alt="">
                    <div  class="info-card-3">
                        <p>Frezzer</p>
                        <p>1500p</p>
                    </div>
                </div>
                <div  class="card-character four">
                    <img src="assets/vegeta.png" alt="">
                    <div  class="info-card-4">
                        <p>Vegetta</p>
                        <p>1800p</p>
                    </div>
                </div>
            </div>
        </section>
        <div class="minutes">
            <p>Minutos: 25 Min</p>
        </div>
    </div>
</body>

</html>
